<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="/js/minispade.js"></script>
    <script src="/js/vendor.js"></script>
    <script src="/js/log.js" /></script>
    <script src="/js/run.js" /></script>
    <link rel="stylesheet" href="/styles.css">
    <script>
      minispade.require('jquery')
      minispade.require('handlebars')
      minispade.require('ember')
      minispade.require('log')
      minispade.require('run')
    </script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <p>Job id: {{view Em.TextField valueBinding="jobId"}}</p>
      <p>Slice: {{view Em.TextField valueBinding="slice"}}</p>
      <p>Interval: {{view Em.TextField valueBinding="interval"}}</p>
      <p>Partition: {{view Em.Checkbox checkedBinding="partition"}}</p>
      <p>Randomize: {{view Em.Checkbox checkedBinding="randomize"}}</p>
      <p>Folds: {{view Em.Checkbox checkedBinding="folds"}}</p>
      <p>Log: {{view Em.Checkbox checkedBinding="log"}}</p>
      <p>Stream: {{view Em.Checkbox checkedBinding="stream"}}</p>
      <p>Buffer: {{view Em.Checkbox checkedBinding="buffer"}}</p>
      <p>
        {{view Ember.Select contentBinding="renderers"
                            valueBinding="renderer"
                            optionValuePath="content.name"
                            optionLabelPath="content.name"}}
      </p>
      <p>
        <a href="#" {{action toggle}}>{{toggleText}}</a>
        <a href="#" {{action clear}}>Clear</a>
        {{#if loading}}
          Loading ...
        {{/if}}
      </p>
      <div id="metrics">
        {{#each metric in metrics}}
          <p>{{metric}}</p>
        {{/each}}
      </div>
    </script>

    <div id="application"></div>
    <pre id="log"></pre>
    <pre id="events"></pre>
  </body>
</html>
